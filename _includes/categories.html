<!-- Name,Display Name,Target Audience,KD Category ID,EOL,Type,Dev Backup Doc Link,web-name,PPE Designs List,Med. Supply Category Caveats -->
<h2 class="text-center">Categories List</h2>
<ul class="d-flex flex-column list-unstyled ml-4">
  {% assign groupCategories = site.data.categories | group_by: 'Type' %}

  {% for category in groupCategories %}
    <h3 class="mt-3">{{category.name}}</h3>
    {% for item in category.items %}
    <li>
        <a href="{{item['web-name']}}" class="osms-link">
        <span>
          {{item['Display Name']}}
        </span>
      </a>
    </li>
    {% endfor %}
  {% endfor %}
</ul>
